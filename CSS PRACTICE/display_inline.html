<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
        ul{
            list-style: none;
            background-color:antiquewhite;
        }
        li{
            display: inline;
            padding: 20px;
            background-color: blueviolet;
            
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
    </div>
    
</body>
</html>
