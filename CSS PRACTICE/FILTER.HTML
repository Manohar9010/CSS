<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 500px;
            width: 300px;
            margin: 100px auto;
            filter: blur(4px);
            filter: brightness(50%);
            filter: contrast(50%);
            filter: drop-shadow(0px 0px 53px red);
            filter: grayscale(106%);
            filter: hue-rotate(20deg);
            filter: invert(50%);
            filter: saturate(29%);
            filter: sepia(50%);
        }
    </style>
</head>

<body>
    <div class="div1">
        <img src="my.jpg" alt="">
    </div>

</body>

</html>
