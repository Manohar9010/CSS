<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: darkmagenta;
            margin: 10px;
            transition: 1s all ease;
        }
        .div1:hover{
            transform: scale(-0.5) rotate(360deg) skew(180deg);
            
          
        }
        .div2:hover{
            transform: scale(1.4) skew(180deg);
        }
        .div3:hover{
            transform: scale(1.8);
        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
