<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zoom{
            height: 300px;
            width:300px ;
            border: 2px solid black;
            margin: auto;
            overflow: hidden;
        }
        img{
            height: 300px;
            width: 300px;
            transition: 1s all ease-in-out;
        }
        img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="zoom">
        <img src="https://w.forfun.com/fetch/83/83b001d629f121eea6797b62cdcb4c68.jpeg">
    </div>
    
</body>
</html>
