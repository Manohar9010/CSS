<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image border</title>
    <style>
        .main{
            height: 400PX;
            width: 400PX;
            border: 2PX solid black;
            margin: 100PX auto;
            border-image-source: url(https://cdn.pixabay.com/photo/2017/02/01/19/53/leaves-2031234__480.png);
            border-image-width: 77px;
            border-image-slice: 80;
           
        }
        p{
            text-align: center;
            margin: 124px 74px 0px 78px;
        }
    </style>
</head>
<body>

               <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor voluptas soluta harum deleniti voluptatem non, eligendi impedit excepturi totam laboriosam expedita sint quas consectetur aperiam facilis tenetur possimus illo adipisci.</p>
    </div>
    
</body>
</html>
